<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Joel's Portfolio</title>
    <link rel="stylesheet" type="text/css" href="css/app.css"
  </head>
  <body>
    <header class="header">
      <img class="header__logo" src="images/logo.png" alt="udacity logo">
        <h1 class="header__title">
          Joel Reyes
        </h1>
        <h2 class="header_footer">
          Aspiring Front End Dev
        </h2>
    </header>
    <main>
        <section class="main_section">
          <img class="main_image" src="images/Code.png" alt="Profile Picture">
        </section>
        <section class="samples">
          <h2 class="samples__title">Featured Work</h2>
            <div class="flex-container">
              <div class="sample sample-1">
                <img class="work__thumbnail" src="images/Yosemite.jpg" alt="Picture of Yosemite">
                <h3 class="work_title"><a href="#">Nature</a></h3>
                <p>
                  Yosemite, Hiking, and Cliff Jumping
                </p>
              </div>
              <div class="sample sample-2">
                <img class="work__thumbnail" src="images/Waterfall.jpg" alt="Picture of Waterfall">
                <h3 class="work_title"><a href="#">Travel</a></h3>
                <p>
                  Europe, Asia and Carribean
                </p>
              </div>
              <div class="sample sample-3">
                <img class="work__thumbnail" src="images/Concert.jpg" alt="Picture of Odesza Concert">
                <h3 class="work_title"><a href="#">Festivals</a></h3>
                <p>
                  Photos from Concerts, Events and Shows
                </p>
              </div>
            </div>
        </section>
      <footer>
        <ul>
          <li><a href="#">Contact Me</a></li>
          <li><a href="#">LinkedIn</a></li>
          <li><a href="#">Facebook</a></li>
        </ul>
      </footer>
    </main>
  </body>
</html>
